<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado de la tienda -->
    <header>
        <h1>Tienda Online</h1>
        <nav>
            <a href="#productos">Productos</a>
            <a href="#carrito">Carrito</a>
            <a href="#pedido">Hacer Pedido</a>
        </nav>
    </header>

    <!-- Sección de productos -->
    <section id="productos" class="productos">
        <h2>Productos Disponibles</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="img/camiseta.jpg" alt="Camiseta Deportiva">
                <h3>Camiseta Deportiva</h3>
                <p class="price">$25.00</p>
                <button class="add-to-cart" data-name="Camiseta Deportiva" data-price="25">Añadir al Carrito</button>
            </div>
            <div class="product-card">
                <img src="img/termo.jpg" alt="Termo Acero Inoxidable">
                <h3>Termo Acero Inoxidable</h3>
                <p class="price">$15.00</p>
                <button class="add-to-cart" data-name="Termo Acero Inoxidable" data-price="15">Añadir al Carrito</button>
            </div>
        </div>
    </section>

    <!-- Carrito -->
    <section id="carrito" class="carrito">
        <h2>Tu Carrito</h2>
        <div class="cart-items">
            <p>No hay productos en el carrito.</p>
        </div>
        <div class="cart-total">
            <h3>Total: $<span id="total-price">0.00</span></h3>
            <button id="checkout-btn">Finalizar Compra</button>
        </div>
    </section>

    <!-- Formulario de pedido -->
    <section id="pedido" class="pedido">
        <h2>Realiza tu pedido</h2>
        <form id="order-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Dirección de envío:</label>
            <input type="text" id="address" name="address" required>
            <textarea id="order-details" name="order-details" style="display:none"></textarea>
            <button type="submit">Enviar Pedido</button>
        </form>
    </section>

    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("ubCJjyMY09gdLz1Bo"); // Reemplaza 'tu_user_id' con tu USER ID real de EmailJS
        })();
    </script>
</body>
</html>
